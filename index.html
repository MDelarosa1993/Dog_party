<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Party</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/dog-party-assets/dog-icon.svg" alt="Dog Party Logo" class="logo" />
      <nav>
        <ul class="nav-list">
          <li><a href="#how-to-dog">How to Dog</a></li>
          <li><a href="#what-is-dogs">What is Dogs</a></li>
          <li><a href="#facts-from-dogs">Facts From Dogs</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>A Site About <strong>Some Dogs</strong></h1>
        <img src="assets/dog-party-assets/dog1-sq.jpg" alt="Dog Image" class="hero-image" />
        <form>
          <label for="dog-name">Name</label>
          <input type="text" id="dog-name" name="dog-name" />
          <button type="submit">Name This Dog</button>
        </form>
      </section>
      <section class="info">
        <div class="dog-info">
          <img src="assets/dog-party-assets/dog2-sq.jpg" alt="Dog 1" />
          <h2>Dog 1</h2>
          <p>Description of Dog 1.</p>
          <button>Name This Dog</button>
        </div>
        <div class="dog-info">
          <img src="assets/dog2.jpg" alt="Dog 2" />
          <h2>Dog 2</h2>
          <p>Description of Dog 2.</p>
          <button>Name This Dog</button>
        </div>
        <div class="dog-info">
          <img src="assets/dog3.jpg" alt="Dog 3" />
          <h2>Dog 3</h2>
          <p>Description of Dog 3.</p>
          <button>Name This Dog</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Follow us on social media!</p>
      <a href="#"><img src="assets/facebook-icon.svg" alt="Facebook" /></a>
      <a href="#"><img src="assets/twitter-icon.svg" alt="Twitter" /></a>
      <a href="#"><img src="assets/instagram-icon.svg" alt="Instagram" /></a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
